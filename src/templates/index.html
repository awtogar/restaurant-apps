<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happs - Restaurant</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/tablet.css">
  <link rel="stylesheet" href="../styles/desktop.css">
  <!-- EXTRAS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- END EXTRAS -->

<body>
  <header>
    <img src="../public/images/resto/Logomark.svg" alt="Happs Restaurant logo" class="logo">
    <button class="header_button" aria-label="Customer Help!">Customer Services</button>
  </header>
  <nav class="nav_container">
    <ul class="nav_container-links" id="desktop">
      <li><a href="#">Home</a></li>
      <li><a href="#">Favorite</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>
  <main>
    <section class="hero" aria-label="hero section">
      <img src="../public/images/heros/hero-image_2.jpg" alt="Footage Menus of Hups Restaurant" class="hero__image">
    </section>
    <h1 class="main_heading-1">Discover Your Taste!</h1>
    <section class="product">
      <div class="product_container">
        <section class="product-item" id="item-1">1</section>
        <section class="product-item" id="item-2">2</section>
        <section class="product-item" id="item-3">3</section>
        <section class="product-item" id="item-4">4</section>
        <section class="product-item" id="item-5">5</section>
        <section class="product-item" id="item-6">6</section>

    </section>

  <script src="script.js"></script>

</html>
